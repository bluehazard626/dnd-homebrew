---
layout: default
---
<h1>Feats</h1>

<hr>

{% for item in site.data.feats.content %}
  <h2>{{ item.name | capitalize }}</h1>
  <p>
    <i>Prerequisite: {{ item.prerequisite | capitalize }}</i>
  </p>
  <p>
    {{ item.description | markdownify }}
  </p>
  {% unless item == site.data.feats.content.last %}<hr>{% endunless %}
{% endfor %}
